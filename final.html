<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart and Checkout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
    <!-- FontAwesome for the trash icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="#">Your Store</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart" onclick="toggleCart()"></i>
            <span id="cart-count">0</span>
            <!-- Cart Dropdown -->
            <div id="cart-dropdown" class="cart-dropdown">
                <div id="cart-items-container">
                
                    <!-- Cart items will be dynamically injected here -->
                </div>
                <div id="cart-total-container">
                    <p>Total: <span id="cart-total">#0.00</span></p>
                    <button id="checkout-btn" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
        <div class="hamburger-menu" onclick="toggleNavLinks()">
            <i class="fas fa-bars"></i>
        </div>
    </nav>





    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head">Cart</div>
            <div id="cartItem">Your Cart is Empty</div>
            <div class="foot">
                <p>Total:</p>
                <p id="total"># 0.00</p>
            </div>
            <div id="count">0 items</div>
            <button id="checkout-btn" class="checkout-button" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="appp.js"></script> <!-- Include your JS file -->
</body>
</html>
